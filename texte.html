<html>
<head>
<title> Primeira
página </title>
<meta charset = 
"utf-8">
</head>

<body>
<!-- Aqui estão os paragráfos-->
<h1>Hello, word!</h1>
<h2>Hello, word!</h2>
<h3>Hello, word!</h3>
<h4>Hello, word!</h4>
<h5>Hello, word!</h5>
<h6>Hello, word!</h6>

<!-- Isso é um parágrafo -->
<p> Aqui vai os textos cada um em um parágrafo! </p>
<hr> <!-- Essa é uma divisão horizontal -->
<p> Aqui já é outro parágrafo! </p>
</hr>
<hr>
<!-- Itens de formatação de texto -->
<br> <!-- quebra de linha -->
<b> Negrito </b> <br> <br>
<i> Itálico</i> <br>
<strong> texto importante </strong> <br>
<em> Texto enfatizado </em>
<br>
<mark> texto marcado </mark>
<br>
<small> Texto pequeno </small>
<br>
<del> Texto deletado </del>
<br>
<ins> Texto inserido </ins>
<br>
<sub> Texto subscrito </sub>
<br>
<sup> Texto sobrescrito </sup>
</hr>
</body>
</html>
